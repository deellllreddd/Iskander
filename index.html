<style>

  margin-top: 12px;

</head>

<body>

<div class="card" id="card">
  <img src="photo_2026-02-15_11-05-04.jpg">
  <h1>–ë–æ–≥ –ò—Å–∫–∞–Ω–¥–µ—Ä –§–∞—Ä–∏—Ç–æ–≤–∏—á üíï<br>–±—É–¥–µ—à—å –ª–∏ —Ç—ã –º–æ–µ–π –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π ?ü•πüíû</h1>

</div>

<script>
const card = document.getElementById('card');
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');

let noClicks = 0;
let yesScale = 1;
let noScale = 1;

const noTexts = [
  '–º–∞—Ç—É—Ä—ã–º —Ç—ã —É–≤–µ—Ä–µ–Ω?',
  '–º–æ–∂–µ—Ç –ø–µ—Ä–µ–¥—É–º–∞–µ—à—å..',
  '–Ω–∞–∂–º–∏ –î–ê–ê'
];

function heart() {
  const h = document.createElement('div');
  h.className = 'heart';
  h.textContent = 'üíñ';
  h.style.left = Math.random()*100+'vw';
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),4000);
}

function confetti() {
  const c = document.createElement('div');
  c.className = 'confetti';
  c.textContent = 'üéâ';
  c.style.left = Math.random()*100+'vw';
  document.body.appendChild(c);
  setTimeout(()=>c.remove(),4000);
}

/* ---------- –î–ê (–ù–ï –¢–†–û–ì–ê–ï–ú) ---------- */
yesBtn.onclick = () => {
  if (noClicks >= 3) {
    showIKnew();
    return;
  }

  card.remove();
  const s = document.createElement('div');
  s.className = 'final-screen';
  s.innerHTML = `
    <h1 class="final-text">–£—Ä–∞, —Ç–≤–æ—è –∂–æ–ø–∫–∞ —Å—á–∞—Å—Ç–ª–∏–≤–∞ ü•∞</h1>

    <button class="next-btn" onclick="showOptions()">–ñ–ú–ò</button>
  `;
  document.body.appendChild(s);
  setInterval(heart,200);
};

/* ---------- –ù–ï–¢ ---------- */
noBtn.onclick = () => {
  if (noClicks >= 3) {
    showIKnew();
    return;
  }

  yesScale += 0.35;
  noScale -= 0.25;

  yesBtn.style.transform = `scale(${yesScale})`;
  noBtn.style.transform = `scale(${Math.max(noScale,0)})`;

  noBtn.textContent = noTexts[noClicks];
  noClicks++;
};

/* ---------- –£–†–ê–ê–ê ---------- */
function showIKnew() {
  document.body.innerHTML = `
    <div class="final-screen">
      <h1 class="final-text"></h1>
      <img src="photo_2026-02-15_11-07-06.jpg">
      <button class="next-btn" onclick="showOptions()">–ñ–ú–ò</button>
    </div>
  `;
  setInterval(heart,200);
}

/* ---------- –í–ê–†–ò–ê–ù–¢–´ ---------- */
function showOptions() {
  document.body.innerHTML = `
    <div class="final-screen">
      <h1 class="final-text">–í—ã–±–µ—Ä–∏ —Å–≤–æ–π –ø–æ–¥–∞—Ä–æ–∫üéÅ</h1>
      <button class="option-btn" onclick="final('photo_2026-02-15_11-13-51.jpg','–ü–û–î–ê–†–û–ö –ó–ê–ë–†–û–ù–ò–†–û–í–ê–ù','–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏ –∏–∑–ª–∏—à–Ω–∏ üíÅüèº‚Äç‚ôÄÔ∏è')">–ú–∞–∫–¥–æ–Ω–∞–ª—å–¥—Å</button>  
      <button class="option-btn" onclick="final('photo_2026-02-15_11-05-31.jpg','–í—ã–±–µ—Ä–∏ –¥–µ–Ω—å –∏ –≤—Ä–µ–º—è –∏ –Ω–∞–ø–∏—à–∏ –º–Ω–µ –∏—Ö —Å–µ–π—á–∞—Å –∂–µ! –ü–æ–∫–∞–∂—É —Ç–µ–±–µ, —á—Ç–æ –≤—Å–µ —Ç–≤–æ–∏ –º–µ—á—Ç—ã —Å–±—ã–≤–∞—é—Ç—Å—è üòé','')">–†–∞—Å—Å—Ç—Ä–µ–ª</button>
      <button class="option-btn" onclick="final('photo_2026-02-15_11-05-36.jpg','–ü–û–î–ê–†–û–ö –ó–ê–ë–†–û–ù–ò–†–û–í–ê–ù','–ê–ª—å –§–∞—Ö–∏—Ä –∏–ª–∏ –î–æ–º–∏–Ω–æ ? ü´£')">–Ø –±—É–¥—É –≤–µ—á–Ω–æ—Å—Ç—å —Å —Ç–æ–±–æ–π</button>   
      <button class="option-btn" onclick="final('photo_2026-02-15_11-06-59.jpg','–ü–û–î–ê–†–û–ö –ó–ê–ë–†–û–ù–ò–†–û–í–ê–ù','–ß—Ç–æ –º–æ–∂–µ—Ç –±—ã—Ç—å –∂–∞—Ä—á–µ, —á–µ–º –æ–±–æ—Å—Ä–∞—Ç—å –≤—Å–µ—Ö –≤–º–µ—Å—Ç–µ —Å–æ –º–Ω–æ–π ?üòå')">–ì–æ—Ä—è—á–∞—è –Ω–æ—á—å</button>
    </div>
  `;
  setInterval(heart,200);
}

function final(img,text,sub){

</script>
